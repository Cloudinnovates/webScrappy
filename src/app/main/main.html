<!--Loader-->
<md-content ng-if="main.showLoader">
  <div layout="column" layout-align="center center" class="loader-block" >
    <md-progress-circular class="md-hue-2" md-diameter="50px"></md-progress-circular>
  </div>
</md-content>
<!--/Loader-->

<!--Main Content-->
<md-content flex id="main-content" ng-if="!main.showLoader">

    <div layout="column" layout-align="center center" class="search-wrapper">

      <div class="md-block" layout-align="center start" layout="row">
        <h2>Web Scrappy</h2>
      </div>

      <form name="mainForm" novalidate>

        <!--URL Input-->

        <div layout="column" layout-align="center start">

          <md-input-container class="md-block">
            <label>Website URL</label>
            <input  type="text" name="url" ng-model="main.url"
                    ng-change="(main.resErrCode = null)"
                   required>

            <div ng-messages="mainForm.url.$error" role="alert">
              <ng-message when="required">This field is required.</ng-message>
              <ng-message when="pattern">Does not look like an url. Please add http:// or https://</ng-message>
            </div>
          </md-input-container>

        </div>

        <!--/ URL Input-->

        <!--Error Block-->
        <md-whiteframe class="md-whiteframe-1dp error-block animated jello" ng-class="main.animationClass" layout="row" layout-align="center center" ng-if="main.resErrCode">
         <h3>Error ! Status Code: {{main.resErrCode}}</h3>
        </md-whiteframe>
        <!--/Error Block-->

        <!--SCRAP Button-->
      <div class="md-block" layout-align="center start" layout="row">
        <md-button type="submit"
                   ng-disabled="mainForm.$invalid || mainForm.$pristine"
                   ng-click="main.scrapPage(main.url)" class="md-raised md-primary">Scrap</md-button>
      </div>
        <!--/SCRAP Button-->

      </form>

    </div>

  </md-content>
<!--/Main Content-->
